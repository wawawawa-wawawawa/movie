<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>映画入門</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Noto Serif JP', serif;
  background: url("images/back.jpg") no-repeat center center / cover;
  color: #858585;
  padding: 40px 20px;
}


    .box {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      padding: 10px 10px;
      margin: 0 auto 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
      border: 1px solid #b5c8d6;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 15px;
      color: #858585;
      animation: glowBounce 2.5s ease-in-out;
    }

    @keyframes glowBounce {
      0% { opacity: 0; transform: translateY(-40px) scale(0.8); text-shadow: none; }
      50% { opacity: 0.8; transform: translateY(10px) scale(1.1); text-shadow: 0 0 15px #9eb8c7; }
      100% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 10px #a3bdcc; }
    }

    p {
      font-size: 1.2em;
      color: #858585;
    }

    .link-button {
      display: block;
      background-color: #c0d9e4;
      color: #858585;
      text-decoration: none;
      padding: 50px;
      margin: 15px auto;
      width: 80%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .link-button:hover {
      background-color: #a3bdcc;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      border-top: 5px solid #9eb8c7;
      margin: 80px 20px 0 auto;
      width: fit-content;
      animation: floatIn 1.4s ease-out;
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateX(100px) translateY(50px) rotate(5deg); }
      100% { opacity: 1; transform: translateX(0) translateY(0) rotate(0deg); }
    }

    .footer-link-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .footer-link {
      background-color: #c0d9e4;
      color: #858585;
      text-decoration: none;
      padding: 30px 30px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .footer-link:hover {
      background-color: #a3bdcc;
      transform: scale(1.08);
    }

    .icon {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      border-radius: 50%;
      position: relative;
    }

    .icon::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 24px;
      width: 32px;
      height: 32px;
      background-color: #999;
      border-radius: 50%;
    }

    .icon::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 20px;
      width: 40px;
      height: 26px;
      background-color: #999;
      border-radius: 50% / 100%;
    }
  </style>
</head>
<body>

  <!-- タイトルセクション -->
  <div class="box">
    <h1>映画入門</h1>
    <p>映画館でも、おうちでも。</p>
  </div>

  <!-- 中央リンクボックス -->
  <div class="box">
    <a class="link-button" href="eigakan.html">映画館編</a>
    <a class="link-button" href="ie.html">家編</a>
  </div>

  <!-- 最下部 おすすめリンク（右下寄せ） -->
  <footer>
    <div class="footer-link-wrapper">
      <a class="footer-link" href="osusume.html">私のおすすめ映画</a>
      <div class="icon"></div>
    </div>
  </footer>

</body>
</html>
